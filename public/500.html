<!DOCTYPE html>
<html><head>
  <title>The page you were looking for doesn't exist (404)</title>
    <meta charset="UTF-8">
  <style>
    body {
      background: #081421;
      color: #d3d7de;
      font-family: "Courier new";
      font-size: 18px;
      line-height: 1.5em;
      cursor: default;
    }

    .code-area {
      position: absolute;
      width: 350px;
      min-width: 350px;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .code-area > span {
      display: block;
    }

    @media screen and (max-width: 320px) {
      .code-area {
        font-size: 5vw;
        min-width: auto;
        width: 95%;
        margin: auto;
        padding: 5px;
        padding-left: 10px;
        line-height: 6.5vw;
      }
    }
  </style>
</head>

<body>
  

  
<div class="code-area">
  <span style="color: #777;font-style:italic;">
    // 500 page not found.<br />
    // <span id="jumpTo">5</span>s redirect_to root_path
  </span>
  <span>
    <span style="color:#d65562;">
      if
    </span>
    <span style="color:#4ca8ef;">!</span><span style="font-style: italic;color:#bdbdbd;">found</span>

  </span>
  <span>
    <span style="padding-left: 15px;color:#2796ec">
       logger.info
    </span>
    <span>
      <span style="color: #a6a61f">"(╯°-°)╯ ┻┻"</span>;
    </span>
    <span style="padding-left: 15px;color:#bb6b00">
       redirect_to
    </span>
    <span>
      <a href="/" style="color: #1fa632; text-decoration: none;">root_path</a>;

    </span>
    <span style="display:block">end</span>
  </span>
</div>
</body>
</html>
<script type="text/javascript">
    
    function counter (secs, surl){
      var counterNum = document.getElementById('jumpTo');
      counterNum.innerHTML = secs;
      if (--secs > 0) {
        var timer = setTimeout("counter(" + secs + ",'" + surl + "')", 1000);
      }else{
        clearTimeout(timer);
        location.href = surl;
      }
    }
    counter('5', '/');
  </script>
